<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Drum Machine</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="logo">Neon Drum Machine</h1>
    <button id="theme-toggle">ðŸŽ¨ Change theam</button>

    <div class="keys">
      <div data-key="65" class="key"><kbd>A</kbd><span class="sound">clap</span></div>
      <div data-key="83" class="key"><kbd>S</kbd><span class="sound">hihat</span></div>
      <div data-key="68" class="key"><kbd>D</kbd><span class="sound">kick</span></div>
      <div data-key="70" class="key"><kbd>F</kbd><span class="sound">openhat</span></div>
      <div data-key="71" class="key"><kbd>G</kbd><span class="sound">boom</span></div>
      <div data-key="72" class="key"><kbd>H</kbd><span class="sound">ride</span></div>
      <div data-key="74" class="key"><kbd>J</kbd><span class="sound">snare</span></div>
      <div data-key="75" class="key"><kbd>K</kbd><span class="sound">tom</span></div>
      <div data-key="76" class="key"><kbd>L</kbd><span class="sound">tink</span></div>
    </div>
  </div>

  <!-- Sounds -->
  <audio data-key="65" src="sounds/clap.mp3"></audio>
  <audio data-key="83" src="sounds/hihat.mp3"></audio>
  <audio data-key="68" src="sounds/kick.mp3"></audio>
  <audio data-key="70" src="sounds/openhat.mp3"></audio>
  <audio data-key="71" src="sounds/boom.mp3"></audio>
  <audio data-key="72" src="sounds/ride.mp3"></audio>
  <audio data-key="74" src="sounds/snare.mp3"></audio>
  <audio data-key="75" src="sounds/tom.mp3"></audio>
  <audio data-key="76" src="sounds/tink.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
